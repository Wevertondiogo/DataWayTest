<dx-data-grid  [dataSource]="districts"
keyExpr="id"
    [allowColumnReordering]="true">
    <dxi-column
    dataField="microrregiao.mesorregiao.UF.nome"  caption="Estados"
    (onExporting)="exportGrid($event)">
    </dxi-column>

    <dxi-column
    dataField="nome"
    sortOrder="asc"
    caption="Municipios">
    </dxi-column>
    
    <dxo-export [enabled]="true"></dxo-export>


</dx-data-grid>
